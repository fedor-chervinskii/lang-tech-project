<!DOCTYPE html>
<meta charset="utf-8">
  <style>

    path {
      fill: none;
      stroke: #000;
      stroke-linejoin: round;
      stroke-linecap: round;
      stroke-width: .5px;
    }

    .bubble {
      fill-opacity: .5;
      stroke: #000000;
      fill:#000000;
      stroke-width: .1px;
    }

    .redBubble {
      fill-opacity: .5;
      stroke: #ff0000;
      fill:#ff0000;
      stroke-width: .5px;
    }

    </style>
  <body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script>

      var width = 1300,
          height = 600;


      var projection = d3.geo.mercator()
      .rotate([-10.7,4.2,-6.3])
      //.rotate([0,0,0])
      .center([38.4, 55.8])
      .scale(20000)
      .translate([width / 2, height / 2]);

      var path = d3.geo.path()
      .projection(projection);

      var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

      d3.json("rus.json", function(error, moscow) {
              if (error) return console.error(error);

              var pathGroup = svg.append("g");

              pathGroup.append("path")
              .datum(topojson.mesh(moscow))
              .attr("d", path);

              var g = svg.append("g");

              g.attr("class", "redBubble")
              .selectAll("circle")
              .data([projection([37.6178, 55.7517])])
              .enter().append("circle")
              .attr("transform", function(d) {
                return "translate(" + d + ")"; })
              .attr("r", 5);

              //Group of tweets locations
              var bubbleGroup = svg.append("g").attr("class", "bubble");

              var zoom = d3.behavior.zoom()
                  .on("zoom",function() {
                    pathGroup.attr("transform","translate("+
                          d3.event.translate.join(",")+")scale("+d3.event.scale+")");

                    g.attr("transform","translate("+
                          d3.event.translate.join(",")+")scale("+d3.event.scale+")");
                    g.selectAll("circle").attr("r", function() {
                      return 5/d3.event.scale; })
                    bubbleGroup.attr("transform","translate("+
                          d3.event.translate.join(",")+")scale("+d3.event.scale+")");
                    bubbleGroup.selectAll("circle").attr("r", function() {
                            return 5/d3.event.scale; })
                    pathGroup.selectAll("path")
                        .attr("d", path.projection(projection));

                      });

              svg.call(zoom)


              setInterval(function () {
                d3.json("tweetsNikita.json", function(error, tweets) {
                  var projectedLocations = [];
                  for (var i=0; i<tweets.length; i++) {
                    var lat = Math.floor(tweets[i]["location"][0]*1000+0.5)/1000;
                    var long = Math.floor(tweets[i]["location"][1]*1000+0.5)/1000;
                    projectedLocations[i] = projection([lat,long]);
                  }
                  console.log(tweets.length);

                  bubbleGroup.
                  selectAll("circle")
                  .data(projectedLocations)
                  .enter().append("circle")
                  .attr("transform", function(d) {
                    console.log(d);
                    return "translate(" + d + ")"; })
                  .attr("r", 5/zoom.scale());

                });

              }, 3000);

              });

</script>
