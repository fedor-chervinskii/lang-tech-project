<!DOCTYPE html>
<meta charset="utf-8">
  <style>

    path {
      fill: none;
      stroke: #000;
      stroke-linejoin: round;
      stroke-linecap: round;
    }

    .bubble {
      fill-opacity: .5;
      stroke: #fff;
      stroke-width: .5px;
    }

    .redBubble {
      fill-opacity: .5;
      stroke: #ff0000;
      fill:#ff0000;
      stroke-width: .5px;
    }

    </style>
  <body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script>

      var width = 1300,
          height = 600;


      var projection = d3.geo.albers()
      //.rotate([-8.7,3.2,-5.3])
      .rotate([0,0])
      .center([37.7, 55.7])
      .parallels([36.0, 39.0])
      .scale(70000)
      .translate([width / 2, height / 2]);

      var path = d3.geo.path()
      .projection(projection);

      var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);


      d3.json("rus.json", function(error, moscow) {
              if (error) return console.error(error);

              svg.append("path")
              .datum(topojson.mesh(moscow))
              .attr("d", path);

              //Add the Kremlin
              svg.append("g")
              .attr("class", "redBubble")
              .selectAll("circle")
              .data([projection([37.6178, 55.7517]),projection([37.8, 55.2])])
              .enter().append("circle")
              .attr("transform", function(d) {
                console.log(d);
                return "translate(" + d + ")"; })
              .attr("r", 5);

              //Group of tweets locations
              svg.append("g").attr("class", "bubble");

              setInterval(function () {
                d3.json("locations.json", function(error, locations) {

                  var projectedLocations = [];
                  for (var i=0; i<locations.length; i++) {
                    projectedLocations[i] = projection(locations[i]);
                  }

                  svg.selectAll("g.bubble").
                  selectAll("circle")
                  .data(projectedLocations)
                  .enter().append("circle")
                  .attr("transform", function(d) {
                    console.log(d);
                    return "translate(" + d + ")"; })
                  .attr("r", 5);

                });

              }, 3000);

              });

</script>
